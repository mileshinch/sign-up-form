<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form" action="">
        <div class="col-one">
            <div class="first-name user-info">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="user-first-name">
            </div>
            <div class="email user-info">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user-email">
            </div>
            <div class="password user-info">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user-password">
            </div>
        </div>
        <div class="col-two">
            <div class="last-name user-info">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="user-last-name">
            </div>
            <div class="phone-number user-info">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number" name="user-phone-number">
            </div>
            <div class="confirm-password user-info">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="user-password">
            </div>
        </div>
    </form>
</body>
<style>
    
</style>
</html>
