<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sign-up-page">
        <div class="left-hand-side">
            <img class="image" src="joel-conard-ORkMYXs_0dY-unsplash.jpg" alt="">
            <div class="title-card">
                <!-- <div class="title">ODIN</div> -->
            </div>
        </div>
        <div class="right-hand-side">
            <div class="intro-text">
                <p class="para-one">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p class="para-two">You <i>know</i> you want to</p>
            </div>
            <div class="sign-up-form">
                <form class="form" action="">
                    <div class="col-one">
                        <div class="first-name user-info">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user-first-name">
                        </div>
                        <div class="email user-info">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user-email">
                        </div>
                        <div class="password user-info">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user-password">
                        </div>
                    </div>
                    <div class="col-two">
                        <div class="last-name user-info">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user-last-name">
                        </div>
                        <div class="phone-number user-info">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="user-phone-number">
                        </div>
                        <div class="confirm-password user-info">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="user-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-div">
                <button type="submit">Creat Account</button>
                <br>
                <span>Already have an account? Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
